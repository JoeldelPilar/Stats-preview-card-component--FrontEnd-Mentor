<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<main>
			<section class="card">
				
					<div class="background-img">
						<img src="" alt="three women having a work meeting and having coffee">
					</div>
				
				<div class="card-content">
					<h1>Get <span>insights</span> that help your business grow.</h1>
					<p class="main-p">
						Discover the benefits of data analytics and make better decisions regarding
						revenue,customer experience, and overall efficiency.
					</p>
				</div>
					<div class="stats stats-companies">
						<h2>10k+</h2>
						<p>companies</p>
					</div>
					<div class="stats stats-templates">
						<h2>314</h2>
						<p>templates</p>
					</div>
					<div class="stats stats-queries">
						<h2>12m+</h2>
						<p>queries</p>
					</div>
				
			</section>
		</main>
<footer class="info-block">
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/JoeldelPilar">Joel del Pilar</a>.
    </footer>
		</div>
	</body>
</html>
